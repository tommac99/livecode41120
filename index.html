<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Cards</title>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <img class='card-image' src="./images/puppy.jpg" alt="">
      <div class="options">
        <div class="option">
          <i class="fas fa-heart"></i>
          <div class="option-text">90</div>
        </div>
        <div class="option">
          <i class="fas fa-heart"></i>
          <div class="option-text">90</div>
        </div>
          <i class="fas fa-heart"></i>
          <div class="option-text">90</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <img src="./images/puppy.jpg" alt="" class="avatar">
      <div class="card-author">A good boy</div>
    </div>
  </div>
</body>
</html>
